<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>HTML Email Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900" rel="stylesheet" />
	<style type="text/css">
		body {
			width: 100% !important;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
			margin: 0;
			padding: 0;
			line-height: 100%;
		}

		[style*="Lato"] {
			font-family: 'Lato', arial, sans-serif !important;
		}

		img {
			outline: none;
			text-decoration: none;
			border: none;
			-ms-interpolation-mode: bicubic;
			max-width: 100% !important;
			margin: 0;
			padding: 0;
			display: block;
		}

		table td {
			border-collapse: collapse;
		}

		table {
			border-collapse: collapse;
			mso-table-lspace: 0pt;
			mso-table-rspace: 0pt;
		}

		.main {
			margin-top: 120px;
			margin-bottom: 120px;
		}
	</style>
</head>

<body bgcolor="#151515">
	<table class="main" cellpadding="0" cellspacing="0" width="100%" bgcolor="#151515" border="0">
		<tr>
			<td>
				<table cellpadding="0" cellspacing="0" width="592" bgcolor="#2d2d2d" align="center" border="0">
					<tr>
						<td height="40" width="612">
						</td>
					</tr>
					<tr>
						<td>
							<table class="table-content" cellpadding="0" cellspacing="0" width="592" align="left" border="0">
								<tr>
									<td>
										<a href="https://www.extrahop.com/demo/">
											<img src="img/banner.png" alt="banner" />
										</a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td height="17" width="612"></td>
					</tr>
				</table>
				<table cellpadding="0" cellspacing="0" width="592" align="center" border="0">
					<tr bgcolor="#2d2d2d">
						<td align="center">
							<p
								style="font-family: Arial, Helvetica, sans-serif, 'Lato'; line-height:30px; color: #ffffff; font-size: 11px; font-weight: 100; margin: 0;">
								Offered on behalf ExtraHop Networks
							</p>
						</td>
					</tr>
					<tr bgcolor="#2d2d2d">
						<td align="center">
							<p
								style="font-family: Arial, Helvetica, sans-serif, 'Lato'; line-height:30px; color: #ffffff; font-size: 11px; font-weight: 100; margin-top: 10px; margin-bottom: 6px;">
								If you'd prefer not to receive future messages, you can
								<a href="https://www.extrahop.com/demo/"
									style="text-decoration: none; color: #29A3A0; cursor: pointer;">unsubscribe here.</a>
							</p>
						</td>
					</tr>
					<tr bgcolor="#2d2d2d">
						<td align="center">
							<p
								style="font-family: Arial, Helvetica, sans-serif, 'Lato'; line-height:30px; color: #ffffff; font-size: 11px; font-weight: 100; margin: 0; padding-bottom: 26px;">
								424 Washington St, #35091, Brighton, MA 02135.
							</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</body>

</html>
